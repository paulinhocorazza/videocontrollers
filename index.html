<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
            <h1 class="text-center">Jon Snow | The Targaryen Wolf</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="text-center">
                            <img src="./Assets/House-Targaryen-Main-Shield.png" width="240px"; class="rounded" alt="...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                            <img src="./Assets/Stark_sigil.jpg" width="240px"; class="rounded" alt="...">
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                            <video class="video" width="1080" height="320">
                                <source src="./Assets/(GoT) Jon Snow _ The Targaryen Wolf ( 1080 X 1920 ).mp4" type="video/mp4"/>
                            </video>
                                <!-- <div class="embed-responsive embed-responsive-16by9">
                                    <iframe id="video"  class="embed-responsive-item" src="./Assets/(GoT) Jon Snow _ The Targaryen Wolf ( 1080 X 1920 ).mp4" allowfullscreen></iframe>
                                </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 buttons">
                    <button class="btn btn-danger" onclick="play()">Play</button>
                    <button class="btn btn-danger" onclick="pause()">Pause</button>
                    <button class="btn btn-danger" onclick="stop()">Stop</button>
                    <button class="btn btn-danger" onclick="dec()"> - </button>
                    <button class="btn btn-danger" onclick="inc()"> + </button>
                    <button class="btn btn-danger" onclick="back()"> &#60;&#60;10 </button>
                    <button class="btn btn-danger" onclick="forward()"> &#62;&#62;10 </button>
                </div>
            </div>
        </div>
          
    <!-- Optional JavaScript -->
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
